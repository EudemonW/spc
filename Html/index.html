<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<link rel="icon" href="./asserts/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/asserts/jquery.min.js"></script>
	<script src="/asserts/code/highcharts.js"></script>
	<script src="/asserts/code/modules/exporting.js"></script>
	<script src="/asserts/code/modules/data.js"></script>
	<script src="/asserts/code/modules/series-label.js"></script>
	<script src="/asserts/code/modules/oldie.js"></script>
</head>

<body>
	<!--
*************************************************************************
   Generated by JShare at 2020-05-18 20:35:21
   From: https://jshare.com.cn/demos/hhhhxc
*************************************************************************
 -->
	<div id="container" style="min-width:400px;height:600px"></div>
	<div class="message"></div>

	<script>
		var chart = null;
		$.get('spc/getDevice', function (data) {
			var json = eval(data)
			console.log(json);
			Highcharts.setOptions({
				// 所有语言文字相关配置都设置在 lang 里
				lang: {
					resetZoom: '重置',
					resetZoomTitle: '重置缩放比例',
					downloadPNG: '下载PNG',
					downloadJPEG: '下载JPEG',
					downloadPDF: '下载PDF',
					downloadSVG: '下载SVG'
				}
			});
			var chart = Highcharts.chart('container', {
				chart: {
					type: 'line',
					zoomType: 'x',
					selectionMarkerFill: 'rgba(0,0,0, 0.2)',
					panning: true,
					panKey: 'ctrl',
					resetZoomButton: {
						// 按钮定位
						position: {
							align: 'right', // by default
							verticalAlign: 'top', // by default
							x: 0,
							y: -30
						},
						// 按钮样式
						theme: {
							fill: 'white',
							stroke: 'silver',
							r: 0,
							states: {
								hover: {
									fill: '#41739D',
									style: {
										color: 'white'
									}
								}
							}
						}
					}
				},
				title: {
					text: '首件检验数据管理'
				},
				subtitle: {
					text: '设备编号：10001  尺寸类型：A'
				},
				xAxis: {
					//categories: 
					categories: json[0].x,
					labels: {
						step: 10 //10就是x轴显示的间隔
					}
				},
				yAxis: {
					title: {
						text: '首件检验数据管理'
					},
					plotLines: [{
						color: 'red', //线的颜色，定义为红色
						dashStyle: 'Dash', //默认值，这里定义为实线
						value: json[0].UCL, //定义在那个值上显示标示线，这里是在x轴上刻度为3的值处垂直化一条线
						width: 2, //标示线的宽度，2px
						text: 'UCL'
					}, {
						color: 'red', //线的颜色，定义为红色
						dashStyle: 'Dash', //默认值，这里定义为实线
						value: json[0].LCL, //定义在那个值上显示标示线，这里是在x轴上刻度为3的值处垂直化一条线
						width: 2, //标示线的宽度，2px
						text: 'LCL'
					}, {
						color: 'blue', //线的颜色，定义为红色
						dashStyle: 'Dash', //默认值，这里定义为实线
						value: json[0].center, //定义在那个值上显示标示线，这里是在x轴上刻度为3的值处垂直化一条线
						width: 2, //标示线的宽度，2px
						text: '中心线'
					}],
				},
				tooltip: {
					formatter: function () {
						//console.log(this)
						if(this.point.name == ''){
							this.point.name = '无'
						}
						if(this.point.method == ''){
							this.point.method = '无'
						}
						return '时间:' + this.x + '<br/>' +
							this.series.name +':'+ this.y + '<br/>'+ 
							'处理人:'+this.point.name + '<br/>' +
							'处理措施:'+this.point.method ;
					}
				},
				plotOptions: {
					line: {
						dataLabels: {
							// 开启数据标签
							enabled: false,
						},
						// 关闭鼠标跟踪，对应的提示框、点击事件会失效
						enableMouseTracking: true
					},
					spline: {
						marker: {
							radius: 4,
							lineColor: '#191970',
							lineWidth: 10
						}
					},
					series: {
						cursor: 'pointer',
						point: {
							events: {
								// 数据点点击事件
								// 其中 e 变量为事件对象，this 为当前数据点对象
								click: function (e) {
									$('.message').html('点：' + this.x +
										':<br/>  值：' + this.y
										);
								}
							}
						},
						marker: {
							lineWidth: 1
						}
					}
				},
				series: [{
						name: '移动极差R',
						data: json[0].y
					},
					{
						name: '转换值X',
						data: json[1].y,
						marker: {
							symbol: 'circle'
						}
					}
				],
				credits: {
					enabled: false // 禁用版权信息
				}
			});

		});
	</script>
</body>

</html>
